<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/dist/main.css" type="text/css"/>
        <link rel="stylesheet" href="/dist/index.css" type="text/css" />
        <script src="/dist/main.js"></script>
        <script src="node_modules/confetti-js/dist/index.min.js"></script>
        <title>Campaign Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap');
        </style>
        <script>
            function handleOnChangeEvent(x) {
                document.body.style.backgroundImage = "url('"+x+"')"
            }
        </script>
</head>

<body id="body">
   <canvas id="my-canvas" height="0" width="0"></canvas>
    <div class="main-container">
        <div class="inner-border">
            <h1>GREETINGS ADVENTURERS!</h1>
            <div class="button">
                <label for="environment">Choose an Environment:
                    <select onchange="handleOnChangeEvent(this.value)" name="Environment" id="environment">
                        <div class="dropdown-content">
                            <option value="dist/images/Backgrounds/map2.jpg">World</option>
                            <option value="dist/images/Backgrounds/arctic.jpg">Arctic</option>
                            <option value="dist/images/Backgrounds/CoastalMap.jpg">Coastal</option>
                            <option value="dist/images/Backgrounds/desertmap.jpeg">Desert</option>
                            <option value="dist/images/Backgrounds/forestmap.webp">Forest</option>
                            <option value="dist/images/Backgrounds/grassland.jpg">Grassland</option>
                            <option value="dist/images/Backgrounds/hillbg.jpg">Hill</option>
                            <option value="dist/images/Backgrounds/swampbg.jpg">Swamp</option>
                            <option value="dist/images/Backgrounds/underdarkbg.jpg">Underdark</option>
                            <option value="dist/images/Backgrounds/underwatermap.png">Underwater</option>
                            <option value="dist/images/Backgrounds/citybg.jpg">Urban</option>
                            <option value="dist/images/Backgrounds/brookhedge.jpg">Brookhedge</option>
                            <option value="dist/images/Backgrounds/ravebg.jpg">Rave</option>
                        </div>
                    </select>
                </label>
                <button id="npc">Generate NPC</button>
                <button id="monster">Generate Monster</button>
                <button id="magic_item">Generate Magic Item!</button>
                <button id="location">Generate Tavern!</button>
                <button id="surprise">Surprise Me!</button>   
            </div>
            <p><div id="generated-text"></div></p>
            <span id="result"></span>
        </div>
    </div>
    
</body>

</html>
