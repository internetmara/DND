<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="./dist/main.js"></script>
    <title>Campaign Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap');
    </style>
</head>

<body>
    <div class="main-container">
        <div class="inner-border">
        <h1>GREETINGS ADVENTURERS!</h1>

        <div class="button">
            <label for="environment">Choose an Environment:
                <select name="Environment" id="environment">
                    <div class="dropdown-content">
                        <option value="arctic">Arctic</option>
                        <option value="coastal">Coastal</option>
                        <option value="desert">Desert</option>
                        <option value="forest">Forest</option>
                        <option value="grassland">Grassland</option>
                        <option value="hill">Hill</option>
                        <option value="swamp">Swamp</option>
                        <option value="underdark">Underdark</option>
                        <option value="underwater">Underwater</option>
                        <option value="urban">Urban</option>
                    </div>
                </select>
            </label>
            <button id="npc">Generate NPC</button>
            <button id="monster">Generate Monster</button>
            <button id="magic_item">Generate Magic Item!</button>
            <button id="location">Generate Location!</button>
            <button id="surprise">Surprise Me!</button>   
            </div>
            <h2>NPC!</h2>
            <div id="random-NPC"></div>
        </div>
    </div>

    </body>

</html>
